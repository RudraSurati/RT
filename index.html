<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        

        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #dbdbdb;
            display: grid;
            place-items: center;
        }

        .note {
            width: 50%;
            height: 50%;
            background-color: #fff;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            display: grid;
            place-items: center;
            text-align: center;
            position: absolute;
            border-radius: 20px;
        }

        .d-none { display: none!important; }

        /* From Uiverse.io by jawad_8494 */ 
        .super-button {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 28px;
        background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 100px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        z-index: 1;
        bottom: 20px;
        }

        .super-button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, #00ffff, #ff00ff, #00ffff);
        animation: rotate 4s linear infinite;
        z-index: -2;
        }

        .super-button::after {
        content: "";
        position: absolute;
        inset: 2px;
        background: #0a0a0a;
        border-radius: inherit;
        z-index: -1;
        }

        .super-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .super-button:hover .arrow {
        transform: translateX(6px);
        }

        .arrow {
        width: 22px;
        height: 22px;
        transition: transform 0.3s ease-in-out;
        color: #00ffff;
        }

        @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        p {
            width: 50%;
            position: relative;
            top: 20px;
            font-size: 20px;
        }

        .game-back {
            width: 20%;
            height: 20%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            display: grid;
            place-items: center;
        }

        .timer {
            width: 80%;
            height: 25%;
            background-color: #2e2e2e;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
            cursor: pointer;
        }
        
        .stopper {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 575786785645768;
            cursor: pointer;
        }

        .preventor {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 57578575645866785645768;
            cursor: pointer;
            background-color: transparent;
        }

        .go {
            animation: start linear forwards 0.4s;
        }

        @keyframes start {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .abortNote {
            width: 25%;
            height: 30%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: grid;
            place-items: center;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="note">
        <p>Welcome to the Reaction Timer game! Click the button as fast as you can when the color changes. <br />If you click before time, your game will be aborted. <br /> Click the timer for re-game.</p>
        <button class="super-button" onclick="start()">
            <span>Launch Now</span>
            <svg fill="none" viewBox="0 0 24 24" class="arrow">
                <path
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="currentColor"
                d="M5 12h14M13 6l6 6-6 6"
                ></path>
            </svg>
        </button>

    </div>

    <div class="abortNote d-none">
        <p style="text-align: center;">Game aborted! You clicked too early.</p>
            <button class="super-button" onclick="location.reload()">
            <span>Restart Game</span>
            <svg fill="none" viewBox="0 0 24 24" class="arrow">
                <path
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="currentColor"
                d="M5 12h14M13 6l6 6-6 6"
                ></path>
            </svg>
        </button>
    </div>

    <div class="game-back d-none">
        <div class="timer" onclick="location.reload()">
            <h1 class="tt" ><span class="sec">00</span> . <span class="milisec">00000</span></h1>
        </div>
    </div>
    
    <div class="stopper d-none" onclick="stopTimer()"></div>
    <div class="preventor d-none" onclick="abort()"></div>

    <script>
        const i = (Math.random() * 5000) + 3000;

        function start() {
            document.querySelector(".note").classList.add("go");
            document.querySelector(".preventor").classList.remove("d-none");
            document.querySelector(".game-back").classList.remove("d-none");
            setTimeout(() => gameOn(), i);
            document.querySelector('body').style.background = '#000'
        }

// ...existing code...
function gameOn() {
    const s = document.querySelector(".sec");
    const m = document.querySelector(".milisec");
    startTime = performance.now();

    document.querySelector('body').style.background = '#dbdbdb'
    document.querySelector(".preventor").classList.add("d-none");
    document.querySelector(".stopper").classList.remove("d-none");
    timerInterval = setInterval(() => {
        const elapsed = performance.now() - startTime;
        const seconds = Math.floor(elapsed / 1000);
        const msFraction = elapsed - Math.floor(elapsed); // fractional ms
        const milliseconds = Math.floor((elapsed % 1000)).toString().padStart(3, '0');
        const microseconds = Math.floor(msFraction * 100000).toString().padStart(5, '0');

        s.textContent = seconds.toString().padStart(2, '0');
        m.textContent = milliseconds + microseconds.slice(0, 2); // 5 digits after decimal
    }, 1); // update as fast as possible for accuracy
}
// ...existing code...

        // Optionally, add a function to stop the timer:
        function stopTimer() {
            clearInterval(timerInterval);
            document.querySelector(".preventor").classList.add("d-none");
            document.querySelector(".stopper").classList.add("d-none");
        }

        

        function abort() {
            document.querySelector(".preventor").style.zIndex = '-1';
            document.querySelector('body').style.background = '#dbdbdb';
            document.querySelector(".abortNote").classList.remove("d-none");
            document.querySelector(".game-back").classList.add("d-none");
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
